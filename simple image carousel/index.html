<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section aria-label="Wedding-Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">
                <i class="bi bi-chevron-double-left"></i>
            </button>
            <button class="carousel-button next" data-carousel-button="next">
                <i class="bi bi-chevron-double-right"></i>
            </button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="./asset/beautiful-archway-decorated-with-floral-composition-outdoors.jpg" alt="wedding-archway">
                </li>
                <li class="slide">
                    <img src="./asset/beautiful-couple-having-their-wedding-beach.jpg" alt="wedding-beach">
                </li>
                <li class="slide">
                    <img src="./asset/photorealistic-wedding-venue-with-intricate-decor-ornaments.jpg" alt="wedding-venue">
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
