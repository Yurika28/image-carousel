<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="pag.css">
    <script src="pag.js" defer></script>
</head>
<body>

            <input type="radio" name="slider" class="pagination-btn" data-index="2">

    </div>
